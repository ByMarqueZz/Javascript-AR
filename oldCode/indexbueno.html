<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no," />
  <title>Destino inteligente AR</title>
  <!-- A-Frame itself -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <!-- AR.js A-Frame components -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam;">
    <a-entity id="model-container">
      <a-entity
        id="model-entity"
        gltf-model="prueba.glb"
        scale="0.1 0.1 0.1"
        position="0 0 -1"
        arjs-hit-testing
      ></a-entity>
    </a-entity>

    <script>
      document.querySelector('#model-entity').addEventListener('model-loaded', () => {
        console.log('Model loaded successfully');
      });

      document.querySelector('#model-entity').addEventListener('model-error', (event) => {
        console.error('Error loading model:', event.detail.src);
      });
    </script>

    <a-camera-static></a-camera-static>
  </a-scene>
</body>

</html>
